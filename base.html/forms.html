<body>
    <h1 align="center"><font face="lato" size="7" color="green">FORMS</font></h1>
    <form method="get">
        <label>Name</label>
        <input type="text" name="username" placeholder="Enter your name" size="15"><br /><br />
        <label>Age</label>
        <input type="number" name="number" placeholder="Enter your age" max="60" min="18"><br /><br />
        <label>Address</label>
        <textarea rows="5" cols="5"></textarea><br /><br />
        <label>Phone Number</label>
        <input type="number" ><br /><br />
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email id"><br /><br />
        <label>Educational Qualification</label>
        <select multiple size="2">
            <option>sslc</option>
            <option>plus two</option>
            <option>diploma</option>
            <option>degree</option>
        </select><br /><br />
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio"  name="gender">Female<br /><br />
        <label>Hobbies</label>
        <input type="checkbox"checked>reading
        <input type="checkbox" >writing<br /><br />
        <label>file</label>
        <input type="file" name="file"><br /><br />
        <input type="submit" name="submit"><br /><br />
        <input type="reset" name="reset"><br /><br />

    </form>

</body>
</html>
